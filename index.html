<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="wrapper">
    <div class="wrapper">
        <div class="heading">
                <span class="header">BILLING</span>
        </div>
        <div class="name">
            <span class="formspace">Full name:</span>
            <br>
            <input type="text" placeholder="Enter Your Full Name" class="input-box"required>
        </div>
        <br>
        <div class="email">
            <span class="formspace">Email:</span>
            <br>
            <input type="text" placeholder="example@gmail.com" class="input-box"required>   
        </div>
        <br>
        <div class="address">
            <span class="formspace">Address:</span>
            <br>
            <input type="text" placeholder="Ender Your Permanent Address" class="input-box"required> 
        </div>
        <br>
        <div class="city">
            <span class="formspace">City:</span>
            <br>
            <input type="text" placeholder="Enter Your Current City" class="input-box"required>  
        </div>
    </div> <!--This is the first div ending-->
    <div class="wrapper">
        <div class="heading">
                <span class="header">PAYMENT</span>
        </div>
        <div class="Card name">
            <span class="formspace">Card:</span>
            <br>
            <input type="text" placeholder="Enter Your Card Name" class="input-box"required>
        </div>
        <br>
        <div class="Card Number">
            <span class="formspace">Card Number:</span>
            <br>
            <input type="number" placeholder="Ex.123456" class="input-box"required>   
        </div>
        <br>
        <div class="expire">
            <span class="formspace">Expiry date:</span>
            <br>
            <input type="date"  class="input-box"required> 
        </div>
        <br>
        <div class="cvv">
            <span class="formspace">CVV:</span>
            <br>
            <input type="number" class="input-box" placeholder="Enter Your 3 Digit CVV">  
        </div>
        <br>
        <center>
            <button class="submit" type="submit">Submit</button>
        </center>
        </div>
     
    </div>
    </form>
    <div class="bubble-container"> <!--This is  a background container-->
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    
      
</body>
</html>
